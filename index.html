<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code academy clone</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container">
        
            <form class="box">
              
              <h2>
                 Login to CodeAcademy
              </h2>

              <label>Email or Username</label>
              <input type="text" name="Email or Username" id="">

              <label>Password</label>
              <input type="password" name="" id="">

              <a href="#" class="i">I forgot the password</a>

              <button class="btn">Log In</button>

              <h5><a href="#" class="login">Login with another account</a></h5>

              <div class="images">
                 <img src="Assets/linkedin.svg" alt="">
                 <img src="Assets/google.svg" alt=""> 
                 <img src="Assets/baseline-facebook.svg" alt="">
                 <img src="Assets/github-light.svg" alt=""> 
                 <img src="Assets/twitter.svg" alt="">
              </div>

              <h6>
                  <a href="#">Not a member yet? Sign up for free</a>
              </h6>

            </form>

    </div>
</body>

</html>
